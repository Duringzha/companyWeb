<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="../../../assets/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../assets/css/manage.css" />
</head>
<body>
<div class="login-main">
    <div class="login col-lg-4 col-lg-offset-4">
        <h4 class="col-lg-offset-1">广州琳峰泉矿泉饮料有限公司</h4>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="username" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group btnDiv">
                <div class="col-sm-offset-4 col-sm-7">
                    <button type="submit" class="btn btn-default">登陆</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="application/javascript" src="../../../assets/js/jquery-1.12.2.min.js"></script>
<script type="application/javascript" src="../../../assets/js/bootstrap.js"></script>
</body>
</html>
